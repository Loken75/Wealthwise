# ==========================================================
# WealthWise - Configuration Spring Boot
# ==========================================================

# ---------- H2 Database (développement) ----------
# H2 est une base SQL embarquée en Java. Pas besoin d'installer quoi que ce soit.
# jdbc:h2:mem:wealthwise → base en mémoire (perdue au redémarrage)
# Pour persister sur disque : jdbc:h2:file:./data/wealthwise
spring.datasource.url=jdbc:h2:mem:wealthwise
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ---------- JPA / Hibernate ----------
# update = Hibernate modifie le schéma SQL automatiquement au démarrage
# (crée les tables, ajoute les colonnes manquantes).
# En production on utiliserait Flyway ou Liquibase pour les migrations.
spring.jpa.hibernate.ddl-auto=update

# Afficher les requêtes SQL dans la console (utile pour apprendre)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ---------- Console H2 ----------
# Active la console web H2 accessible sur http://localhost:8080/h2-console
# Pratique pour voir les tables et les données directement dans le navigateur.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
